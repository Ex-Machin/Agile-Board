<main>
    <div *ngIf="!(afAuth.authState | async)">
        <h1>Login</h1>
        <div class="buttons">
            <button mat-raised-button appO2AuthSignin social="google">
                <img src="assets/google-logo.svg">
            </button>
            <button mat-raised-button appO2AuthSignin social="facebook">
                <img src="assets/facebook-logo.svg">
            </button>
            <button mat-raised-button appO2AuthSignin social="github">
                <img src="assets/github-logo.svg">
            </button>
            <button mat-raised-button appO2AuthSignin social="twitter">
                <img src="assets/twitter-logo.svg">
            </button>
        </div>
        <h5>OR</h5>
        <app-email-login></app-email-login>
    </div>
    <div *ngIf="afAuth.authState | async as user" class="logout">
        <p>
            Logged in as <strong>{{user.email || user.displayName}}</strong>
        </p>

        <button mat-stroked-button (click)="afAuth.signOut()">Logout</button>
    </div>
</main>
